			<h3><strong>院長 石家仲 主治醫師【齒顎矯正、植牙專科醫師】<strong></h3>
			<p>
			 <strong>專長<strong>：<span style="color:blue"><strong>齒顎矯正、單顆或多顆植牙、全口重健、一般牙科<strong></span>
			</p>
			<h3> <strong>治療理念：<strong></h3>
			<p>
			 仁愛傑仕牙醫診所院長及專業牙醫師，<span style="color:blue"><strong>衛福部定齒顎矯正專科醫師及植牙專科醫師。<strong></span>
			 曾在馬偕及萬芳醫學中心受過嚴謹的專科訓練，深獲病患的信任。
			 <span style="color:blue"><strong>以病人的利益為首要考量，以盡量保留「自然牙」，不過度治療為原則，<strong></span>期望能針對患者的需求，
			 提供一個全方位、多樣性的全口治療計劃，並與患者充分溝通、討論及分享治療經驗，
			 為患者做最好的治療，建立相互信任的互動式醫病關係，讓患者的口腔疾病得以解決，
			 並能擁有一口健康、潔白的牙齒和一個充滿自信的笑容為目標。
			</p>
